version: '3.8'

services:
  backend:
    build: ./backend
    container_name: brightplanet-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: brightplanet-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
